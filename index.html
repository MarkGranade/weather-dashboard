<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
	<!-- HEADER CONTAINER -->
	<header class="container-fluid bg-primary container-1">
		<div class="row">
			<h1 class="col-12 text-center">Weather Dashboard</h1>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row min-vh-100">
			<div class="col-12 col-md-3">
				<h3 class="card-header text-uppercase">Search for a City</h3>
				<form id="user-form" class="card-body">
					<label class="form-label" for="city"></label>
					<input name="city" id="city" placeholder="Enter City Name" type="text" autofocus="true" class="form-input" />
					<button type="submit" class="btn">Search</button>
				</form>

				<h4 class="text-center">Saved Cities</h4>
				<div class="cities"></div>
			</div>

			<div class="col-12 col-md-9">

				<!-- todays weather row -->
				<div class="row">
					<!-- added <span> element to write the search term to so that users know what city's weather they're looking at -->
					<h2 class="subtitle">Showing Weather for: <span id="weather-search-term"></span></h2>
					<!-- <div> element that we'll write all of the weather data to -->
					<div id="weather-container" class="list-group"></div>
				</div>

				<!-- 5-day forcast row -->
				<div class="row">
					<h3 class="text-center">5-Day Forecast</h3>

				</div>
			</div>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>

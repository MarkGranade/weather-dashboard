<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
	<!-- HEADER CONTAINER -->
	<header class="container-fluid bg-primary text-light .bg-gradient">
		<div class="row">
			<h1 class="col-12 text-center">Weather Dashboard</h1>
		</div>
	</header>

	<div class="container-fluid">
		<!-- search for city column -->
		<div class="row min-vh-100">
			<div class="col-12 col-md-3">
				<h3 class="card-header text-uppercase">Search for a City</h3>
				<!-- search city form -->
				<form id="user-form" class="card-body">
					<label class="form-label" for="city"></label>
					<input name="city" id="city" placeholder="Enter City Name" type="text" autofocus="true" class="form-input" />
					<button type="submit" class="btn">Search</button>
				</form>

				<h4 class="text-center">Saved Cities</h4>
				<div class="cities"></div>
			</div>

			<div class="col-12 col-md-9">
				<!-- todays weather row -->
				<div class="row-fluid border-2">
					<!-- <div> element that we'll write all of the weather data to -->
					<div id="weather-container" class="list-group">
						
					</div>
				</div>

				<!-- 5-day forcast row -->
				<div class="row-fluid">
					<h3 class="text-left fw-bold">5-Day Forecast</h3>
					<div class="row-fluid">
						<div class="row">
							<div id="five-day-container" class="col">

							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather Dashboard</title>

<body>
  <!-- HEADER CONTAINER -->
  <header class="container-fluid bg-primary container-1">
    <div class="row">
      <h1 class="col-12 text-center">Weather Dashboard</h1>
    </div>
  </header>

  <div class="container container-2">
    <!-- left col container -->
    <div class="container ml-0 pl-0 container-3">
      <div class="col">
        <div class="row card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" placeholder="Enter City Name" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="row">
          <p>New York City</p>
        </div>
        <div class="row">
          <p>London</p>
        </div>
    </div>

    <!-- right top container -->
    <div class="container container-4">
      <div class="row">
        <div class="col-12 col-md-8">
          <!-- added <span> element to write the search term to so that users know what city's weather they're looking at -->
          <h2 class="subtitle">Showing Weather for: <span id="weather-search-term"></span></h2>
          <!-- <div> element that we'll write all of the weather data to -->
          <div id="weather-container" class="list-group"></div>
        </div>
      </div>
    </div>

    <!-- right bottom container -->
    <div class="container container-5">
      <div class="row">
        <div class="col-12 col-md-8">
          <h3>5-Day Forcast:</h3>
        </div>
      </div>
    </div>

  </div>

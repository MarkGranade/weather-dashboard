<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/style.css">

<body>
  <!-- HEADER CONTAINER -->
  <header class="container-fluid bg-primary container-1">

            <!-- <div> element that we'll write all of the weather data to -->
            <div id="weather-container" class="list-group"></div>
        </div>
        <div class="row">
          <h3>5-Day Forcast:</h3>
          <!-- LOOK AT BOOTSTRAP DOCUMENTATION FOR "CARD GROUP" FOR 5 DAY FORCAST -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
  <!-- HEADER CONTAINER -->
  <header class="container-fluid bg-primary">
    <div class="row">
      <h1 class="col-12 text-center">Weather Dashboard</h1>
    </div>
  </header>

  <!-- search for the city column -->
  <div class="container-fluid">
    <div class= row min-vh-100">
      <div class="col-12 col-md-3 left-column">
        <h3>Search for a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input class="d-block w-100" id="city-input" name="city" placeholder="Enter City Name" type="text" autofocus="true">
          <button id="searchBtn" class="btn btn-primary btn-lg btn-block my-2" type="submit" value="Search">
            <i class="fas fa-save"></i>Search
          </button>
        </form>

        <!-- where the "searched city" will be added -->
        <h4 class="text-center">Saved Cities</h4>
        <div id="cities"></div>
      </div>

      <!-- todays weather forecast section -->
      <div class="col-12 col-md-9" id="todaysForecast">
        <div class="row top-right">
          <h3 class="text-center">Today's Forecast</h3>
          <div id="forecast">
            <h4 id="name">New York City</h4>
            <p id="date">9/30/2021</p>
            <p id="desc">Sunny</p>
            <p id="temp">70*F</p>
            <p id="wind">12 MPH</p>
            <p id="humidity">Low</p>
            <p id="uvIndex">4.2</p>
          </div>
        </div>
        <!-- 5-DAY FORECAST SECTION -->
        <div class="row bottom-right">
          <h3 class="text-center">5-Day Forecast</h3>

        </div>
      </div>

    </div>
  </div>
   
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
